{% set name = "genewalk" %}
{% set version = "1.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "433cbb1c65097a10452bd195307d71b3398294b2c3eabf7b2fd9b47d6a89dd82"

build:
  number: 0
  noarch: python
  entry_points: 
    - genewalk = genewalk.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - gensim
    - goatools
    - networkx >=2.1
    - numpy
    - pandas
    - python
    - scipy >=1.3.0
    - matplotlib-base
    - seaborn
    - plotly>=4.0.0

test:
  imports:
    - genewalk
    - genewalk.tests
  commands:
    - genewalk --help
  requires:
    - nose

about:
  home: "https://github.com/churchmanlab/genewalk"
  license: "BSD"
  license_family: "BSD"
  license_file: ""
  summary: "Determine gene function based on network embeddings."
  doc_url: "https://genewalk.readthedocs.io/en/latest/"
  dev_url: "https://github.com/churchmanlab/genewalk"

extra:
  recipe-maintainers:
    - bgyori
